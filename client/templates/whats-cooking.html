<template name="feed">    
    {{>nav title="What's Cooking"}}
    
      {{#if Template.subscriptionsReady}}
  <div class="page whats-cooking">
    
      
    <div class="content-scrollable">
      <h1 class="title-home" style="background:-webkit-linear-gradient(left, {{T1.color.[0]}},black,{{T2.color.[0]}});">
          <div class="banner">
              <!--<img src="img/flags/{{getcurrentevent}}/Main/{{cupinfo.year}}_LiveScoring.png"/>-->
              <div class="stats">
                   <table>
                    <tr>
                        <td class="aL"></td>
                        <td class="ar"></td>
                        <td class="aC">{{cupinfo.description}} Draft, {{cupinfo.year}}</td>
                        <td class="ar"></td>
                        <td class="aR"></td>
                    </tr>
                    <tr>
                        <td class="aL">50</td>
                        {{#if compare 50 50}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">CHANCES</td>
                        {{#if compare 50 50}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">50</td>
                    </tr>
                    <tr>
                        <td class="aL">{{formatdecimal T1.stats.tenure 1}}</td>
                        {{#if compare T1.stats.tenure T2.stats.tenure}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">TENURE</td>
                        {{#if compare T2.stats.tenure T1.stats.tenure}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR"> {{formatdecimal T2.stats.tenure 1}}</td>
                    </tr>
                    <tr>
                        <td class="aL">{{formatdecimal T1.stats.power 1}}</td>
                        {{#if compare T1.stats.power T2.stats.power}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">POWER</td>
                        {{#if compare T2.stats.power T1.stats.power}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.power 1}}</td>
                    </tr>
                    <tr>
                        <td class="aL">{{formatdecimal T1.stats.draftperc 1}}</td>
                        {{#if compare T1.stats.draftperc T2.stats.draftperc}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">DRAFT %</td>
                        {{#if compare T2.stats.draftperc T1.stats.draftperc}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.draftperc 1}}</td>
                    </tr>   
                    <tr>    
                        <td class="aL">{{formatdecimal T1.stats.winperc 0}}</td>
                        {{#if compare T1.stats.winperc T2.stats.winperc}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">MATCH WIN %</td>
                        {{#if compare T2.stats.winperc T1.stats.winperc}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.winperc 0}}</td>
                    </tr>
                    <tr>    
                        <td class="aL">{{formatdecimal T1.stats.singlesperc 0}}</td>
                        {{#if compare T1.stats.singlesperc T2.stats.singlesperc}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">SINGLES %</td>
                        {{#if compare T2.stats.singlesperc T1.stats.singlesperc}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.singlesperc 0}}</td>
                    </tr>
                    <tr>    
                        <td class="aL">{{formatdecimal T1.stats.bestballperc 0}}</td>
                        {{#if compare T1.stats.bestballperc T2.stats.bestballperc}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">BESTBALL %</td>
                        {{#if compare T2.stats.bestballperc T1.stats.bestballperc}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.bestballperc 0}}</td>
                    </tr>
                    {{#if cupinfo.formats.points.shamble}}
                    <tr>    
                        <td class="aL">{{formatdecimal T1.stats.shambleperc 0}}</td>
                        {{#if compare T1.stats.shambleperc T2.stats.shambleperc}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">SHAMBLE %</td>
                        {{#if compare T2.stats.shambleperc T1.stats.shambleperc}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.shambleperc 0}}</td>
                    </tr>
                    {{/if}}   
                     <tr>    
                        <td class="aL">{{formatdecimal T1.stats.impact}}</td>
                        {{#if compare T1.stats.impact T2.stats.impact}}<td class="ar" style="color:white"> &lt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aC">IMPACT</td>
                        {{#if compare T2.stats.impact T1.stats.impact}}<td class="ar" style="color:white"> &gt;</td>{{else}}<td class="ar"></td>{{/if}}
                        <td class="aR">{{formatdecimal T2.stats.impact}}</td>
                    </tr>     
                </table>
            </div>
              
          </div>
      </h1>
      <h2 class="list-title intro">  
          <div class="t1">{{T1.long}}</div><div class="t2">{{T2.long}}</div>
          <div class="imgcontainer"><img src="img/flags/{{getcurrentevent}}/Main/MainCupLogo.png"/></div>
      </h2>     
        
        {{#each getnextbest 3}}   
      <a href="{{this._id}}" class="btn-primary nextbest {{selectedClass}}">
      <table>
        <td style="width:40%">{{firstinitiallastname this.name}}</td>
        <td style="width:30%;"><span class="sm">{{getsortedstring}}</span> {{getsortedvar this.name}}</td>
        <td style="width:30%"><meter value={{getsortedvar this.name}} max=100 min=0.0 high=90 low=25 optimum=70;></meter></td> 
      </table>
      </a>
        {{else}}
        <a href="/" class="btn-primary"><center>DRAFT COMPLETE</center></a>
        {{/each}} 
        
      <a href="{{selectedmember._id}}" class="btn-primary playerlink">
      <table>
        <tr>
            <td style="width:35%">{{firstinitiallastname selectedmember.name}}</td>
            <td>DFT %</td>
            <td>W%</td>
            <td>PWR</td>
            <td>IMP</td>
        </tr>
        <tr>
            <td style="width:40%">{{getcuprecord selectedmember.name}}</td>
            <td>{{formatdecimal selectedmember.stats.draftperc 1}}</td>
            <td>{{formatdecimal selectedmember.stats.winperc 1}}</td>
            <td>{{formatdecimal selectedmember.stats.power 1}}</td>
            <td>{{getNumber selectedmember.stats.impact }}</td>
        </tr>
      </table>
      </a>
        
      {{#if isAdmin}}
      <h2 class="list-title">
          <table>
          <tr>
          <td class="draftT1" style="width:20%"><a href="">DRAFT<br>{{T1.description}}</a></td>
          <td class="UPDN" style="width:20%" id=1><a href="">DN</a></td>
          <td class="clear" style="width:20%"><a href="">CLEAR</a></td>
          <td class="UPDN" style="width:20%" id=-1><a href="">UP</a></td>
          <td class="draftT2" style="width:20%"><a href="">DRAFT<br>{{T2.description}}</a></td>
          </tr>
          </table>
      </h2>
        {{/if}}   
        
      <table class="draftwrapper" style="width:100%; position:relative;background-color:rgb(240,240,240);table-layout: fixed;display: table;">
           <tr><td style="background-color:{{getteamcolors 1}}"><i class="flag flag-32 flag-{{T1.code}}"></i></td>
               <td class="mid">
               
               <center>
                <select class="sortfield" id="sortfield" style="width:100%;">
                    {{#with getsession 'selectedYear' 1}}
                    <option value="powerprevious" selected>{{subtract this 1}} Power</option>
                    <option value="poweroverall">Power</option>
                    <option value="draftpercprevious">{{subtract this 1}} Draft %</option>
                    <option value="draftperc">Draft %</option>
                    <option value="impactprevious">{{subtract this 1}} Impact</option>
                    <option value="impactoverall">Impact</option>
                    <option value="commish">Commish Rank</option>
                    {{/with}}
                {{#if iscurrentUser}}
                {{#if current.services.twitter.screenName}}
                <option value="power">Ranking, {{current.services.twitter.screenName}}</option>
                {{else}}
                <option value="power">Ranking, {{current.emails.[0].address}}</option>
                {{/if}}
                {{/if}}
                </select>
                </center>
                   
               
               </td>
               <td style="background-color:{{getteamcolors 0}}"><i class="flag flag-32 flag-{{T2.code}}"></i></td> </tr> 
          <tr>
            <td valign="top">
            {{#each getmembersT1}}
                 <a href="" class="item-draft {{selectedClass}} drafted">
                     {{#if @index}}
                     <span class="sm">{{getdraftpos}}.</span>{{firstinitiallastname this.name}}
                         {{#with getdraftCH}}
                            {{#if compare this 0}}
                            <span class="drCH up">&#8593;{{this}}&#37;</span>    
                            {{else}}
                                {{#if isequal this 0}}
                                <span class="drCH">NC</span> 
                                {{else}}
                                <span class="drCH dn">&#8595;{{this}}&#37;</span>
                                {{/if}}
                            {{/if}}
                         {{/with}}
                     {{else}} 
                        <span class="sm">Captain</span>{{firstinitiallastname this.name}}
                     {{/if}}
                 </a>
            {{/each}}
              </td>
          <td valign="top" class="mid">
            {{#each getmembers}}
                <a href="" class="item-draft {{selectedClass}} {{teamClass}}">
                    <!--<span class="sm">{{add @index 1}}.</span>-->
                    {{@index}} {{firstinitiallastname this.name}}
                 </a>
            {{/each}}  
          </td>
          <td valign="top">
            {{#each getmembersT2}}
                <a href="" class="item-draft {{selectedClass}} drafted">
                {{#if @index}}
                     <span class="sm">{{getdraftpos}}.</span>{{firstinitiallastname this.name}}
                         {{#with getdraftCH}}
                            {{#if compare this 0}}
                            <span class="drCH up">&#8593;{{this}}&#37;</span>    
                            {{else}}
                                {{#if isequal this 0}}
                                <span class="drCH">NC</span> 
                                {{else}}
                                <span class="drCH dn">&#8595;{{this}}&#37;</span>
                                {{/if}}
                            {{/if}}
                         {{/with}}
                     {{else}} 
                        <span class="sm">Captain</span>{{firstinitiallastname this.name}}
                     {{/if}}
                 </a>
            {{/each}}
          </td>
          </tr>
      </table>
            
    {{> linktab}}
    </div>
    
    
  </div>     
    {{else}}
    {{> loader}}
    
    {{/if}}
</template>
