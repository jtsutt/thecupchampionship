<template name="home">
    {{>nav title="Home" black=false back=false}}
    {{#if Template.subscriptionsReady}}
  <div class="page home">
    <div class="content-scrollable">
      <div class="bg-image home" style="background:-webkit-linear-gradient(left, {{T1.color.[0]}},black,{{T2.color.[0]}});">
        <h1 class="title-home">
          <div class="banner">
              <div class="imgcontain">
                  <!--<img src="img/flags/{{getcurrentevent}}/Main/{{cupinfo.year}}_LiveScoring.png"/>-->
              </div>
              <div class="stats">
                   <table>
                    <tr>
                        {{#if iscupover cupinfo.year}}
                        <td class="aR"></td><td class="aC">FINAL</td><td class="aL"></td>
                        {{else}}
                        <td class="aR">{{cupinfo.T1predict}}</td><td class="aC">Projected</td><td class="aL">{{cupinfo.T2predict}}</td>
                        {{/if}}
                    </tr>
                    <tr>
                    <td class="aR">{{cupinfo.T1ptsDAY.[0]}}</td><td class="aC">{{getmatchday 1}}</td><td class="aL">{{cupinfo.T2ptsDAY.[0]}}</td>
                    </tr>
                    {{#if getmatchday 2}}   
                    <tr>
                    <td class="aR">{{cupinfo.T1ptsDAY.[1]}}</td><td class="aC">{{getmatchday 2}}</td><td class="aL">{{cupinfo.T2ptsDAY.[1]}}</td>
                    </tr>
                    {{/if}}
                    {{#if getmatchday 3}}
                    <tr>
                    <td class="aR">{{cupinfo.T1ptsDAY.[2]}}</td><td class="aC">{{getmatchday 3}}</td><td class="aL">{{cupinfo.T2ptsDAY.[2]}}</td>
                    </tr>   
                    {{/if}}
                    <tr>
                    <td class="aR">{{cupinfo.T1leads}}</td><td class="aC">Leads</td><td class="aL">{{cupinfo.T2leads}}</td>
                    </tr>
                    <tr>
                    <td class="aR">{{cupinfo.ties}} </td><td class="aC">Ties</td><td class="aL">{{cupinfo.ties}}</td>
                    </tr>
                    <tr>    
                        <td class="aR sm">{{firstinitiallastname cupinfo.MVP.[0]}}</td>
                        <td class="aC">MVP?</td>
                        <td class="aL sm">{{firstinitiallastname cupinfo.MVP.[1]}}</td>
                    </tr>
                </table>
            </div>
          </div>
        </h1>
          
      </div>
      <h2 class="list-title intro">  
          <div class="t1">{{T1.long}}</div><div class="t2">{{T2.long}}</div>
          <div class="imgcontainer"><img src="img/flags/{{getcurrentevent}}/Main/MainCupLogo.png"/></div>
      </h2>
      <!--<h2 class="list-title homebanner">  
          <img src="img/flags/{{getcurrentevent}}/Main/{{cupinfo.year}}_Banner.png"/>
      </h2>-->    
        {{#if getmatchday 3}}
      <h2 class="list-title">
          <a href="#" class="nav-item js-question"><span class="icon-question"></span></a>
          {{getmatchday 3}} Matches   <a href="#" class="nav-item js-camera"><span class="icon-camera broadcastday" id=3></span></a>        
          <!--<a href="#" class="nav-item js-share"><span class="icon-camera"></span></a>-->
      </h2>
        
      <div class="list-subtitle">{{#each courseinfo 3}}{{club}}, {{name}} | {{location}}{{/each}}
           <br>{{daysummary 3}}
            <table>
            <tr>    
                <td>
                <div class="mini-select"> 
                <select class="sortfield" id="sortfield">
                    <option value="time" selected>Sort: Tee Time</option>
                    <option value="impacts">Sort: Cup Impact</option>
                    <option value="powers">Sort: Level of Play</option>
                    <option value="status">Sort: Close Matches</option>
                </select>
                </div>
                </td>    
        {{#if isGlobalAdmin}}    
        <td><div class="addminutes" id=3>+10MIN</div></td>
        <td><div class="subtractminutes" id=3>-10MIN</div></td> 
        <td><div class="changedayaccess" id=2>{{#if accessopen 2}}SC ON{{else}}SC OFF{{/if}}</div></td>
        <td><div class="accessmatches">MATCHCH</div></td>   
        {{/if}}         
            </tr>    
          </table>        
      </div>
      
      <div class="list-activities">

        {{#each getmatches 3}}
          
          {{#if ismatchpopulated matchID}}
          {{> activity}}
          {{/if}}
          <!--<div class="wrapper-message">-->
          <!--  <div class="title-message">No one is cooking yet!</div>-->
          <!--  <div class="subtitle-message">Share that you made a recipe and it will show up here.</div>-->
          <!--</div>-->
        {{/each}}

      </div>    
         {{/if}}
        {{#if getmatchday 2}}
      <h2 class="list-title">
          <a href="#" class="nav-item js-question"><span class="icon-question"></span></a>
          {{getmatchday 2}} Matches  <a href="#" class="nav-item js-camera"><span class="icon-camera broadcastday" id=2></span></a>         
          <!--<a href="#" class="nav-item js-share"><span class="icon-camera"></span></a>-->
      </h2>
        
      <div class="list-subtitle">{{#each courseinfo 2}}{{club}}, {{name}} | {{location}}{{/each}}
           <br>{{daysummary 2}}
            <table>
            <tr>    
            <td>
            <div class="mini-select"> 
            <select class="sortfield" id="sortfield">
                <option value="time" selected>Sort: Tee Time</option>
                <option value="impacts">Sort: Cup Impact</option>
                <option value="powers">Sort: Level of Play</option>
                <option value="status">Sort: Close Matches</option>
            </select>
            </div>
            </td>    
            {{#if isAdmin}}    
                <td><div class="addminutes" id=2>+10MIN</div></td>
                <td><div class="subtractminutes" id=2>-10MIN</div></td> 
                <td><div class="changedayaccess" id=1>{{#if accessopen 1}}SC ON{{else}}SC OFF{{/if}}</div></td>
                <td><div class="accessmatches">MATCHCH</div></td>   
            {{/if}}  
            </tr>    
          </table>   
      </div>
      
      <div class="list-activities">

        {{#each getmatches 2}}
          
          {{#if ismatchpopulated matchID}}
          {{> activity}}
          {{/if}}
          <!--<div class="wrapper-message">-->
          <!--  <div class="title-message">No one is cooking yet!</div>-->
          <!--  <div class="subtitle-message">Share that you made a recipe and it will show up here.</div>-->
          <!--</div>-->
        {{/each}}
 
      </div>
        {{/if}}
        
        <h2 class="list-title"><a href="#" class="nav-item js-question"><span class="icon-question"></span></a>
            {{getmatchday 1}} Matches <a href="#" class="nav-item js-camera"><span class="icon-camera broadcastday" id=1></span></a>
      </h2>
      <div class="list-subtitle">{{#each courseinfo 1}}{{club}}, {{name}} | {{location}}{{/each}}
          <br>{{daysummary 1}}
        <table>
        <tr>    
        <td>
        <div class="mini-select"> 
            <select class="sortfield" id="sortfield">
                <option value="time" selected>Sort: Tee Time</option>
                <option value="impacts">Sort: Cup Impact</option>
                <option value="powers">Sort: Level of Play</option>
                <option value="status">Sort: Close Matches</option>
            </select>
            </div>
        </td>
        {{#if isAdmin}}    
        <td><div class="addminutes" id=1>+10MIN</div></td>
        <td><div class="subtractminutes" id=1>-10MIN</div></td> 
        <td><div class="changedayaccess" id=0>{{#if accessopen 0}}SC ON{{else}}SC OFF{{/if}}</div></td>
        <td><div class="accessmatches">MATCHCH</div></td>   
        {{/if}}    
        </tr>    
        </table>
      </div>
      
      <div class="list-activities">
        {{#each getmatches 1}}
          {{> activity}}
          <!--<div class="wrapper-message">-->
          <!--  <div class="title-message">No one is cooking yet!</div>-->
          <!--  <div class="subtitle-message">Share that you made a recipe and it will show up here.</div>-->
          <!--</div>-->
        {{/each}}

      </div>
        
        
      {{> linktab}}
      <h2 class="list-title">Is Your Game Cup Ready?</h2>
      <h2 class="list-title"><sm>The Cup Championship<br>All Rights Reserved, 2019</sm></h2>    
      {{#if isGlobalAdmin}}
        T1: <input type="text" id="T1"><br>
        T2: <input type="text" id="T2"><br>
        Match Type: <input type="text" id="type"><br>
        Time Add: <input type="text" id="addT"><br>
      <div class="btn-primary" id="newmatch">ADD MATCH</div>
        {{/if}}    
    </div>

  </div>
    {{else}}
    {{> loader}}
    {{/if}}
</template>
